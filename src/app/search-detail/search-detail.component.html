<div class="row">
    
    <div *ngFor="let video of videoList" class="col-sm">
        <div class="thumbnail">
            <a routerLink="/videos/{{video.slug}}" routerLinkActive="active" *ngIf="video.image">
                <img [src]="video.image" alt="{{video.name}} image" class="img-thumbnail">
            </a>
                <div class="caption">
                    <h3><a routerLink="{{video.slug}}" routerLinkActive="active">{{video.name}}</a></h3>
                    <p><a routerLink="{{video.slug}}" routerLinkActive="active" class="btn btn-primary" role="button">View</a></p>
                </div>
            </div>   
        </div>
</div>
